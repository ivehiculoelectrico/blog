site_name: Blog Infraestrucura Vehiculo Electrico
site_url: 'https://ivehiculoelectrico.com/'
repo_url: 'https://ivehiculoelectrico.com/'
theme:
  palette:
    primary: orange
  name: material
  favicon: assets/images/ive.png
  logo: assets/images/ive.png
  language: es
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed
plugins:
  - mknotebooks
  - search
  - literate-nav:
      nav_file: SUMMARY.md
      
extra_javascript:
  # - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
